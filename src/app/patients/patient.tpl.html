<div class="panel panel-body">
  <div class="col-md-3 col-xs-4">
    <h2>{{ patient.first_name}} {{ patient.last_name }}</h2>

    <img ng-if="avatar" ng-src="{{ avatar }}" alt="{{ patient.first_name }} {{patient.last_name}}" class="img-circle avatar"/>

    <ul class="list-group">
      <li class="list-group-item" ng-hide="patient.phone == null || patient.phone == ''">{{ patient.phone }}</li>
      <li class="list-group-item" ng-hide="patient.sex == null || patient.sex == ''">{{ patient.sex | capitalize }}</li>
      <li class="list-group-item" ng-hide="patient.creator == null || patient.creator == ''">{{ patient.creator }}</li>
      <li class="list-group-item" ng-hide="patient.birthdate == null || patient.birthdate == ''">
        {{ patient.birthdate | amParse: 'YYYY-MM-DD' | amDateFormat: 'M/D/YYYY' }}
      </li>
    </ul>
    <a href ui-sref="patients" style="padding-left: 15px;">
      <i class="fa fa-arrow-left"></i>
      Back to Patients
    </a>
  </div>

  <div class="col-md-9 col-xs-8">
    <tabs data="tabData" type="tabs"></tabs>
        <ui-view></ui-view>
  </div>
</div>
