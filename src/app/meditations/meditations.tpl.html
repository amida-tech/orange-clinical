<h3>
  Meditation Sessions
</h3>

<div ng-repeat="entry in meditations" class="journal-container">
  <h5 class="journal-title" ng-hide="{{ entry.activity == null || entry.activity == '' }}">
    {{ entry.date.utc | amParse | amLocal | amCalendar }}
  </h5>
  <p>
    {{ entry.activity }} for {{ entry.activityMinutes }} minutes. {{ entry.meditationRequestedAssistance ? 'Asked for help' : 'Did not ask for help' }}
  </p>
</div>
